<p>listar-empleado works!</p>
<div class="card">
    <div class="card-header">
        
         <a class="btn btn-success" routerLink ="/agregar-empleado/">Agregar Empleado</a>
    </div>
    <div class="card-body">
    <h1>Listar Empleados</h1>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">NOMBRE</th>
                        <th scope="col">CORREO</th>
                        <th scope="col">ACCIONES</th>
                    </tr>
                </thead>
                <tbody> 
                    <tr *ngFor="let empleado of Empleados; let iControl =index ">
                        <td scope="row">{{empleado.id}}</td>
                        <td>{{empleado.nombre}}</td>
                        <td>{{empleado.correo}}</td>
                        <td>
                            <a class="btn btn-info" routerLink ="/editar-empleado/{{empleado.id}}">Editar</a>
                                | 
                            <a class="btn btn-danger" (click)="borrarRegistro(empleado.id, iControl)" role="button">Borrar</a> 
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted">
        Footer
    </div>
</div>
